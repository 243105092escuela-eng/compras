<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMaster MÃ©xico | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-window { height: 400px; display: none; }
        .visible { display: flex; }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
        .product-card img { transition: transform 0.3s; object-fit: contain; height: 160px; width: 100%; }
        .product-card:hover img { transform: scale(1.1); }
    </style>
</head>
<body class="bg-gray-950 text-white font-sans">

    <header class="bg-gray-900 sticky top-0 z-50 shadow-2xl">
        <div class="p-5 flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-3xl font-extrabold tracking-tighter text-blue-500">GAME<span class="text-white">MASTER</span></h1>
            <div class="flex items-center gap-6">
                <span id="token-status" class="hidden md:block text-[10px] bg-red-600 px-2 py-1 rounded-full uppercase font-bold tracking-widest">Token Inactivo</span>
                <button onclick="toggleCarrito()" class="relative bg-blue-600 hover:bg-blue-700 p-2 rounded-lg transition">
                    <span class="text-xl">ðŸ›’</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-blue-700 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
        
        <nav class="flex justify-center gap-8 bg-gray-800 text-sm font-bold uppercase tracking-widest p-3">
            <button onclick="filtrar('consolas')" id="tab-consolas" class="tab-link tab-active py-2">Consolas</button>
            <button onclick="filtrar('juegos')" id="tab-juegos" class="tab-link py-2">Videojuegos</button>
            <button onclick="filtrar('accesorios')" id="tab-accesorios" class="tab-link py-2">Accesorios</button>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div id="contenedor-productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <div id="carrito-sidebar" class="fixed right-0 top-0 h-full w-full md:w-96 bg-white text-gray-900 p-6 shadow-2xl transform translate-x-full transition-transform z-[60]">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-2xl font-black italic">MI CARRITO</h2>
            <button onclick="toggleCarrito()" class="text-gray-400 hover:text-red-500 text-2xl">âœ•</button>
        </div>
        <div id="items-carrito" class="space-y-4 overflow-y-auto h-[60vh] pr-2"></div>
        <div class="absolute bottom-0 left-0 w-full p-6 bg-gray-50 border-t">
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="total-precio" class="text-blue-600">$0.00 MXN</span>
            </div>
            <button onclick="finalizarCompra()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg">CONFIRMAR PEDIDO</button>
        </div>
    </div>

    <div class="fixed bottom-5 left-5 z-50">
        <div id="chat-box" class="chat-window flex-col bg-gray-900 border border-blue-500 text-white w-80 rounded-2xl shadow-2xl mb-4 p-4 overflow-hidden">
            <div class="border-b border-blue-900 pb-2 mb-2 font-bold text-blue-400 flex justify-between items-center">
                <span>ðŸ¤– Soporte Gamer</span>
            </div>
            <div class="flex-1 overflow-y-auto text-sm space-y-3 p-1" id="chat-content">
                <p class="bg-gray-800 p-3 rounded-xl border-l-4 border-blue-500">Â¡Hola! Â¿En quÃ© puedo ayudarte hoy?</p>
            </div>
            <div class="mt-3 flex gap-2">
                <input type="text" id="chat-input" placeholder="Escribe tu duda..." class="flex-1 bg-gray-800 border-none p-3 rounded-lg outline-none text-xs">
                <button onclick="enviarMensaje()" class="bg-blue-600 px-3 rounded-lg">âžœ</button>
            </div>
        </div>
        <button onclick="toggleChat()" class="bg-blue-600 p-4 rounded-full shadow-2xl">ðŸ’¬</button>
    </div>

    <script>
        // ============================================================
        // MODIFICA LOS LINKS ENTRE LAS COMILLAS PARA TUS IMÃGENES
        // ============================================================
        const productos = [
            // --- CONSOLAS ---
            { 
                id: 1, cat: 'consolas', nombre: 'PlayStation 5 Slim', precio: 10499, 
                imagenURL: 'https://i.imgur.com/8YvV09X.png' 
            },
            { 
                id: 2, cat: 'consolas', nombre: 'Xbox Series X', precio: 9899, 
                imagenURL: 'https://i.imgur.com/u7fLdAt.png' 
            },
            { 
                id: 3, cat: 'consolas', nombre: 'Nintendo Switch OLED', precio: 6299, 
                imagenURL: 'https://i.imgur.com/S5XfB5V.png' 
            },
            { 
                id: 4, cat: 'consolas', nombre: 'Steam Deck 512GB', precio: 11500, 
                imagenURL: 'https://i.imgur.com/WvXG8pX.png' 
            },

            // --- VIDEOJUEGOS ---
            { 
                id: 5, cat: 'juegos', nombre: 'Elden Ring', precio: 1299, 
                imagenURL: 'https://i.imgur.com/rN9Fp8r.jpg' 
            },
            { 
                id: 6, cat: 'juegos', nombre: 'Zelda: Tears of Kingdom', precio: 1399, 
                imagenURL: 'https://i.imgur.com/97yC8f0.jpg' 
            },
            { 
                id: 7, cat: 'juegos', nombre: 'Spider-Man 2', precio: 1299, 
                imagenURL: 'https://i.imgur.com/8M0W1Wz.jpg' 
            },
            { 
                id: 8, cat: 'juegos', nombre: 'Halo Infinite', precio: 899, 
                imagenURL: 'https://i.imgur.com/W2uR3uW.jpg' 
            },

            // --- ACCESORIOS ---
            { 
                id: 9, cat: 'accesorios', nombre: 'Control DualSense', precio: 1499, 
                imagenURL: 'https://i.imgur.com/4Ssh6X8.png' 
            },
            { 
                id: 10, cat: 'accesorios', nombre: 'AudÃ­fonos Razer V3', precio: 2100, 
                imagenURL: 'https://i.imgur.com/zXn9f79.png' 
            },
            { 
                id: 11, cat: 'accesorios', nombre: 'Silla Gamer RGB', precio: 4500, 
                imagenURL: 'https://i.imgur.com/pYI8S7H.png' 
            },
            { 
                id: 12, cat: 'accesorios', nombre: 'Teclado MecÃ¡nico', precio: 2600, 
                imagenURL: 'https://i.imgur.com/hYyR89S.png' 
            }
        ];
        
        let carrito = [];
        let tokenActivo = false;

        setTimeout(() => {
            tokenActivo = true;
            document.getElementById('token-status').innerText = "Token Verificado âœ…";
            document.getElementById('token-status').classList.replace('bg-red-600', 'bg-green-600');
        }, 1500);

        function filtrar(categoria) {
            const container = document.getElementById('contenedor-productos');
            container.innerHTML = '';
            document.querySelectorAll('.tab-link').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab-${categoria}`).classList.add('tab-active');

            productos.filter(p => p.cat === categoria).forEach(p => {
                container.innerHTML += `
                    <div class="product-card bg-gray-900 border border-gray-800 p-6 rounded-2xl shadow-lg transition-all flex flex-col items-center">
                        <div class="overflow-hidden rounded-xl bg-gray-800 mb-4 w-full">
                            <img src="${p.imagenURL}" alt="${p.nombre}">
                        </div>
                        <h3 class="text-md font-bold truncate w-full text-center">${p.nombre}</h3>
                        <p class="text-blue-500 font-black text-xl mt-1">$${p.precio.toLocaleString('es-MX')} MXN</p>
                        <div class="mt-4 flex gap-2 w-full">
                            <input type="number" id="qty-${p.id}" value="1" min="1" class="w-12 bg-gray-800 text-white rounded-md text-center text-sm border border-gray-700">
                            <button onclick="agregarAlCarrito(${p.id})" class="flex-1 bg-white text-gray-900 font-bold py-2 rounded-md hover:bg-blue-500 hover:text-white transition text-xs">AÃ‘ADIR</button>
                        </div>
                    </div>
                `;
            });
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            const cant = parseInt(document.getElementById(`qty-${id}`).value);
            const existe = carrito.find(item => item.id === id);
            if (existe) { existe.cantidad += cant; } else { carrito.push({ ...producto, cantidad: cant }); }
            actualizarCarritoUI();
        }

        function actualizarCarritoUI() {
            const itemsCont = document.getElementById('items-carrito');
            const totalText = document.getElementById('total-precio');
            const cartCount = document.getElementById('cart-count');
            let total = 0; let count = 0; itemsCont.innerHTML = '';

            carrito.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal; count += item.cantidad;
                itemsCont.innerHTML += `
                    <div class="flex items-center gap-4 bg-gray-50 p-2 rounded-lg border border-gray-200">
                        <img src="${item.imagenURL}" class="w-12 h-12 rounded object-cover">
                        <div class="flex-1 text-[10px]">
                            <p class="font-bold">${item.nombre}</p>
                            <p>${item.cantidad} x $${item.precio.toLocaleString('es-MX')}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-blue-600 text-xs">$${subtotal.toLocaleString('es-MX')}</p>
                            <button onclick="eliminar(${index})" class="text-[9px] text-red-500 font-bold">Quitar</button>
                        </div>
                    </div>
                `;
            });
            totalText.innerText = `$${total.toLocaleString('es-MX')} MXN`;
            cartCount.innerText = count;
        }

        function eliminar(idx) { carrito.splice(idx, 1); actualizarCarritoUI(); }
        function toggleCarrito() { document.getElementById('carrito-sidebar').classList.toggle('translate-x-full'); }
        function toggleChat() { document.getElementById('chat-box').classList.toggle('visible'); }

        function enviarMensaje() {
            const input = document.getElementById('chat-input');
            const msg = input.value.toLowerCase().trim();
            if (msg === "") return;
            const box = document.getElementById('chat-content');
            box.innerHTML += `<p class="text-right text-xs italic"><strong>TÃº:</strong> ${input.value}</p>`;
            let r = "Prueba preguntando por 'pago', 'envio' o 'garantia'.";
            if (msg.includes("envio")) r = "Enviamos por FedEx a todo MÃ©xico.";
            if (msg.includes("pago")) r = "Aceptamos tarjetas de crÃ©dito y dÃ©bito.";
            if (msg.includes("garantia")) r = "Tienes 1 aÃ±o de garantÃ­a con nosotros.";
            
            setTimeout(() => {
                box.innerHTML += `<p class="bg-blue-900/40 p-2 rounded-xl text-xs"><strong>Bot:</strong> ${r}</p>`;
                box.scrollTop = box.scrollHeight;
            }, 500);
            input.value = '';
        }

        function finalizarCompra() {
            if (!tokenActivo) return alert("Error de Seguridad: Token no detectado.");
            if (carrito.length === 0) return alert("Carrito vacÃ­o.");
            alert("âœ… Â¡Compra realizada con Ã©xito! Total: " + document.getElementById('total-precio').innerText);
            carrito = []; actualizarCarritoUI();
        }

        window.onload = () => filtrar('consolas');
    </script>
</body>
</html>
