<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMaster Pro | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-window { height: 400px; display: none; }
        .visible { display: flex; }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
        /* Ajuste para que las imÃ¡genes siempre se vean bien */
        .img-container {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
        }
        .product-card img { 
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain; 
            transition: transform 0.3s;
        }
        .product-card:hover img { transform: scale(1.1); }
    </style>
</head>
<body class="bg-gray-950 text-white font-sans">

    <header class="bg-gray-900 sticky top-0 z-50 shadow-2xl">
        <div class="p-5 flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-3xl font-extrabold tracking-tighter text-blue-500">GAME<span class="text-white">MASTER</span></h1>
            <div class="flex items-center gap-6">
                <span id="token-status" class="hidden md:block text-[10px] bg-red-600 px-2 py-1 rounded-full uppercase font-bold tracking-widest">Token Inactivo</span>
                <button onclick="toggleCarrito()" class="relative bg-blue-600 hover:bg-blue-700 p-2 rounded-lg transition">
                    <span class="text-xl">ðŸ›’</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-blue-700 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center text-blue-700">0</span>
                </button>
            </div>
        </div>
        
        <nav class="flex justify-center gap-8 bg-gray-800 text-sm font-bold uppercase tracking-widest p-3">
            <button onclick="filtrar('consolas')" id="tab-consolas" class="tab-link tab-active py-2 transition hover:text-blue-400">Consolas</button>
            <button onclick="filtrar('juegos')" id="tab-juegos" class="tab-link py-2 transition hover:text-blue-400">Videojuegos</button>
            <button onclick="filtrar('accesorios')" id="tab-accesorios" class="tab-link py-2 transition hover:text-blue-400">Accesorios</button>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div id="contenedor-productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="carrito-sidebar" class="fixed right-0 top-0 h-full w-full md:w-96 bg-white text-gray-900 p-6 shadow-2xl transform translate-x-full transition-transform z-[60]">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-2xl font-black italic">MI CARRITO</h2>
            <button onclick="toggleCarrito()" class="text-gray-400 hover:text-red-500 text-2xl">âœ•</button>
        </div>
        <div id="items-carrito" class="space-y-4 overflow-y-auto h-[60vh] pr-2"></div>
        <div class="absolute bottom-0 left-0 w-full p-6 bg-gray-50 border-t">
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="total-precio" class="text-blue-600">$0.00 MXN</span>
            </div>
            <button onclick="finalizarCompra()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg active:scale-95 transition">CONFIRMAR PEDIDO</button>
        </div>
    </div>

    <div class="fixed bottom-5 left-5 z-50">
        <div id="chat-box" class="chat-window flex-col bg-gray-900 border border-blue-500 text-white w-80 rounded-2xl shadow-2xl mb-4 p-4 overflow-hidden">
            <div class="border-b border-blue-900 pb-2 mb-2 font-bold text-blue-400">ðŸ¤– Soporte Gamer</div>
            <div class="flex-1 overflow-y-auto text-sm space-y-3 p-1" id="chat-content">
                <p class="bg-gray-800 p-3 rounded-xl border-l-4 border-blue-500">Â¡Hola! Los precios estÃ¡n en MXN. PregÃºntame sobre envÃ­os o stock.</p>
            </div>
            <div class="mt-3 flex gap-2">
                <input type="text" id="chat-input" placeholder="Escribe tu duda..." class="flex-1 bg-gray-800 border-none p-3 rounded-lg outline-none text-xs">
                <button onclick="enviarMensaje()" class="bg-blue-600 px-3 rounded-lg text-white font-bold">âžœ</button>
            </div>
        </div>
        <button onclick="toggleChat()" class="bg-blue-600 p-4 rounded-full shadow-2xl hover:scale-110 transition active:scale-90">ðŸ’¬</button>
    </div>

    <script>
        // ImÃ¡genes de alta disponibilidad que GitHub SIEMPRE acepta
        const productos = [
            { id: 1, cat: 'consolas', nombre: 'PlayStation 5 Slim', precio: 10499, imagenURL: 'https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?w=400&q=80' },
            { id: 2, cat: 'consolas', nombre: 'Xbox Series X', precio: 9899, imagenURL: 'https://images.unsplash.com/photo-1621259182978-f09e5e2ca935?w=400&q=80' },
            { id: 3, cat: 'consolas', nombre: 'Nintendo Switch OLED', precio: 6299, imagenURL: 'https://images.unsplash.com/photo-1578303512597-81e6cc155b3e?w=400&q=80' },
            { id: 4, cat: 'consolas', nombre: 'Console Retro Pro', precio: 2500, imagenURL: 'https://images.unsplash.com/photo-1526509867162-5b0c0d1b4b33?w=400&q=80' },
            
            { id: 5, cat: 'juegos', nombre: 'Elden Ring', precio: 1299, imagenURL: 'https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400&q=80' },
            { id: 6, cat: 'juegos', nombre: 'Zelda: TotK', precio: 1399, imagenURL: 'https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?w=400&q=80' },
            
            { id: 9, cat: 'accesorios', nombre: 'Control Pro Gamer', precio: 1499, imagenURL: 'https://images.unsplash.com/photo-1592840331052-16e15c2c6f95?w=400&q=80' },
            { id: 10, cat: 'accesorios', nombre: 'Headset Gamer 7.1', precio: 2100, imagenURL: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&q=80' }
        ];

        let carrito = [];
        let tokenActivo = false;

        // SimulaciÃ³n Token
        setTimeout(() => {
            tokenActivo = true;
            const status = document.getElementById('token-status');
            if(status) {
                status.innerText = "Token Verificado âœ…";
                status.classList.replace('bg-red-600', 'bg-green-600');
            }
        }, 1500);

        function filtrar(categoria) {
            const container = document.getElementById('contenedor-productos');
            if(!container) return;
            container.innerHTML = '';
            
            document.querySelectorAll('.tab-link').forEach(btn => btn.classList.remove('tab-active'));
            const activeTab = document.getElementById(`tab-${categoria}`);
            if(activeTab) activeTab.classList.add('tab-active');

            productos.filter(p => p.cat === categoria).forEach(p => {
                container.innerHTML += `
                    <div class="product-card bg-gray-900 border border-gray-800 p-5 rounded-2xl shadow-lg flex flex-col">
                        <div class="img-container mb-4">
                            <img src="${p.imagenURL}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/200?text=GAME'">
                        </div>
                        <h3 class="text-sm font-bold truncate mb-1">${p.nombre}</h3>
                        <p class="text-blue-500 font-black text-xl">$${p.precio.toLocaleString('es-MX')}</p>
                        <div class="mt-4 flex gap-2">
                            <input type="number" id="qty-${p.id}" value="1" min="1" class="w-12 bg-gray-800 text-white rounded text-center text-xs border border-gray-700 outline-none">
                            <button onclick="agregarAlCarrito(${p.id})" class="flex-1 bg-white text-gray-900 font-bold py-2 rounded-lg hover:bg-blue-500 hover:text-white transition text-xs uppercase">AÃ±adir</button>
                        </div>
                    </div>
                `;
            });
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            const qtyInput = document.getElementById(`qty-${id}`);
            const cant = qtyInput ? parseInt(qtyInput.value) : 1;
            const existe = carrito.find(item => item.id === id);
            if (existe) { existe.cantidad += cant; } else { carrito.push({ ...producto, cantidad: cant }); }
            actualizarCarritoUI();
            alert(`AÃ±adido: ${producto.nombre} (${cant} pz)`);
        }

        function actualizarCarritoUI() {
            const itemsCont = document.getElementById('items-carrito');
            const totalText = document.getElementById('total-precio');
            const cartCount = document.getElementById('cart-count');
            let total = 0; let count = 0; itemsCont.innerHTML = '';

            carrito.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal; count += item.cantidad;
                itemsCont.innerHTML += `
                    <div class="flex items-center gap-3 bg-gray-50 p-2 rounded-lg border border-gray-200">
                        <img src="${item.imagenURL}" class="w-10 h-10 rounded object-cover">
                        <div class="flex-1 text-[10px]">
                            <p class="font-bold">${item.nombre}</p>
                            <p>${item.cantidad} x $${item.precio}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-blue-600 text-xs">$${subtotal}</p>
                            <button onclick="eliminar(${index})" class="text-[8px] text-red-500 font-bold uppercase">Quitar</button>
                        </div>
                    </div>
                `;
            });
            totalText.innerText = `$${total.toLocaleString('es-MX')} MXN`;
            cartCount.innerText = count;
        }

        function eliminar(idx) { carrito.splice(idx, 1); actualizarCarritoUI(); }
        function toggleCarrito() { document.getElementById('carrito-sidebar').classList.toggle('translate-x-full'); }
        function toggleChat() { document.getElementById('chat-box').classList.toggle('visible'); }

        function enviarMensaje() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            const box = document.getElementById('chat-content');
            box.innerHTML += `<p class="text-right text-xs italic"><strong>TÃº:</strong> ${input.value}</p>`;
            let r = "Prueba con 'envio', 'pago' o 'stock'.";
            const m = input.value.toLowerCase();
            if (m.includes("envio")) r = "Enviamos a todo MÃ©xico por FedEx.";
            if (m.includes("pago")) r = "Aceptamos tarjetas de crÃ©dito y OXXO.";
            
            setTimeout(() => {
                box.innerHTML += `<p class="bg-blue-900/30 p-2 rounded-lg text-xs"><strong>Bot:</strong> ${r}</p>`;
                box.scrollTop = box.scrollHeight;
            }, 500);
            input.value = '';
        }

        function finalizarCompra() {
            if (!tokenActivo) return alert("Error: Token no vÃ¡lido.");
            if (carrito.length === 0) return alert("Carrito vacÃ­o.");
            alert("âœ… Compra Exitosa. Â¡Gracias por elegir GameMaster!");
            carrito = []; actualizarCarritoUI(); toggleCarrito();
        }

        window.onload = () => filtrar('consolas');
    </script>
</body>
</html>
